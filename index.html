<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width: 960px)"
      srcset="images/museum-320_x_180.png 320w, images/museum-480_x_270.png 480w, images/museum-720_x_405.png 720w, 
      images/museum-960_x_540.png 960w, 
      images/museum-640_2x.jpg 320w, images/museum-960_2x.jpg 480w, images/museum-1140_2x.jpg 720w, images/museum-960_2x.jpg 960w
      images/museum-960_3x.jpg 320w, images/museum-1140_3xjpg.jpg 480w, images/museum-2160_3x.jpg 720w, images/museum-2880_3x.jpg 960w">
      <source media="(min-width: 960px)"
      srcset="images/museum-480_x_480.jpg 960w, images/museum-640_x_640.jpg 1280w, images/museum-800_x_800.jpg 1600w,
      images/museum-960_960-2x.jpg 960w, images/museum-1280_1280-2x.jpg 1280w, images/ museum-1600-1600-2x.jpg 1600w,
      images/museum-1140_x_1140_3x.jpg 960w, images/museum-1920_x_1920_3x.jpg 1280w, images/museum-2400_x_2400_3x.jpg 1600w">
      <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
